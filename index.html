<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <div id="start-screen" class="screen active">
            <h1>Quiz Time</h1>
            <p>Test your knowledge with 10 random questions!</p>
            <button id="start-btn" class="btn primary">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div class="timer-container">
                    Time: <span id="timer">30</span>s
                </div>
                <div class="progress-text" id="question-count">Question 1/10</div>
            </div>
            
            <div class="question-card">
                <h2 id="question-text">Loading question...</h2>
                <div class="options-container" id="options-container">
                    </div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Quiz Completed!</h2>
            <div class="score-card">
                <span id="final-score">0</span> / <span id="total-questions">10</span>
            </div>
            <button id="restart-btn" class="btn primary">Play Again</button>
            
            <hr>
            <h3>Review</h3>
            <div id="review-list" class="review-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
